
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="info_page_style.css">
<title>Info - Strike For Lasha</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    .background {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: -1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(90deg, #2b2d42 25%, #8d99ae 75%);
    }
    .background img {
        object-fit: contain;
        max-height: 100%;
        max-width: 100%;
    }
    .content {
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>
<div class="background">
    <img src="Backround for Info Page .png" alt="Background">
</div>
<div class="content">
    <!-- Content will go here -->
</div>
</body>
</html>
