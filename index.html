
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<title>Strike For Lasha</title>
</head>
<body>
<div class="video-background">
    <video autoplay muted>
        <source src="Comp 1.mp4" type="video/mp4">
    </video>
</div>
<div class="content">
    <div class="text-video-container">
        <video class="text-video" autoplay muted>
            <source src="Untitled (1).mp4" type="video/mp4">
        </video>
    </div>
</div>
<div class="timer" id="timer">5s</div>
<script>
    const textVideo = document.querySelector('.text-video');
    textVideo.addEventListener('ended', () => {
        textVideo.style.display = 'none';
    });

    let timeLeft = 5;
    const timerDiv = document.getElementById('timer');
    timerDiv.textContent = timeLeft + 's';  // Setting initial value

    const timerInterval = setInterval(() => {
        timeLeft -= 1;
        if (timeLeft >= 0) {
            timerDiv.textContent = timeLeft + 's';
        }
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            timerDiv.style.display = 'none';
        }
    }, 1000);
</script>
</body>
</html>
