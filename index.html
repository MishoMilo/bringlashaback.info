<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Strike For Lasha</title>
</head>
<body>

<div class="loading-icon">
    <img src="animation_lmgqznf0_small.gif" alt="Loading...">
</div>
<div class="video-background">
    <div class="video-foreground">
        <video id="background-video" autoplay muted playsinline>
            <source src="Untitled.mp4" type="video/mp4">
        </video>
    </div>
</div>
<script>
    document.getElementById('background-video').onended = function() {
        window.location.href = 'details.html';
    };
</script>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const videoElement = document.querySelector('video');
        const loadingIconElement = document.querySelector('.loading-icon');
        
        videoElement.addEventListener('canplaythrough', () => {
            loadingIconElement.style.display = 'none';
        });
    });
</script>
</body>
</html>
